<div class="car-management-container">
  <div class="car-actions">
    <button nz-button nzType="primary" nzSize="large" routerLink="/admin/car/add">
      Ajouter un véhicule
    </button>
  </div>

  <div class="car-card" *ngFor="let car of cars">
    <div nz-row class="car-row">
      <div nz-col nzSpan="6">
        <img class="car-image" [src]="car.processedImage" alt="Voiture" />
      </div>

      <div nz-col nzSpan="18" class="car-details">
        <h2 class="car-title">{{ car.brand }} — {{ car.name }}</h2>

        <p class="car-description">{{ car.description }}</p>
        <hr />

        <div class="car-info">
          <div><b>Prix / Jour :</b> {{ car.price }} €</div>
          <div><b>Couleur :</b> {{ car.color }}</div>
          <div><b>Transmission :</b> {{ car.transmission }}</div>
          <div><b>Type :</b> {{ car.type }}</div>
          <div><b>Année :</b> {{ car.year }}</div>
        </div>

        <div class="car-actions-bar">
          <div class="left-actions">
            <button nz-button nzType="default" nzSize="small" [routerLink]="'/admin/car/bookings/' + car.id">
              Réservations
            </button>
          </div>

          <div class="right-actions">
            <button nz-button nzType="primary" nzSize="small" [routerLink]="'/admin/car/update/' + car.id">
              Modifier
            </button>
            <button nz-button nzType="default" nzGhost nzSize="small" (click)="hideShowCar(car.id)">
              {{ car.available ? 'Cacher' : 'Afficher' }}
            </button>
            <button nz-button nzType="default" nzDanger nzSize="small" (click)="deleteCar(car.id)">
              Supprimer
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
