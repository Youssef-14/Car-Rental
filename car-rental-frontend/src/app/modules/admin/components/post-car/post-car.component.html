<div class="post-car-container">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
    <div class="form-wrapper">
      <h1 class="form-title">Post Car</h1>

      <form nz-form [formGroup]="postCarForm">
        <!-- Image Upload -->
        <div class="image-upload-section">
          <label *ngIf="selectedFile" for="upload_profile_image" class="upload-label">
            <img class="car-preview" [src]="imagePreview" alt="profile" />
          </label>
          <input
            type="file"
            nz-button
            nzType="primary"
            id="upload_profile_image"
            (change)="onFileSelected($event)"
            accept="image/*"
          />
        </div>

        <!-- Form Fields (unchanged, just stylized) -->
        <div class="form-grid">
          <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="This Input Is Required">
              <nz-select formControlName="brand" nzShowSearch nzAllowClear nzPlaceHolder="Brand">
                <nz-option *ngFor="let brand of listOfBrands" [nzLabel]="brand" [nzValue]="brand"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="champ est requis">
              <input nz-input placeholder="Name" formControlName="name" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="This Input Is Required">
              <nz-select formControlName="type" nzShowSearch nzAllowClear nzPlaceHolder="Type">
                <nz-option *ngFor="let type of listOfType" [nzLabel]="type" [nzValue]="type"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="This Input Is Required">
              <nz-select formControlName="transmission" nzShowSearch nzAllowClear nzPlaceHolder="Transmission">
                <nz-option *ngFor="let transmission of listOfTransmission" [nzLabel]="transmission" [nzValue]="transmission"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="This Input Is Required">
              <nz-select formControlName="color" nzShowSearch nzAllowClear nzPlaceHolder="Couleur">
                <nz-option *ngFor="let color of listOfColor" [nzLabel]="color" [nzValue]="color"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="Champ numérique requis">
              <input formControlName="year" nz-input placeholder="Année" type="number" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="Champ numérique requis">
              <input formControlName="price" nz-input placeholder="Prix Par Jour" type="number" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="Champ réquis">
              <textarea formControlName="description" rows="3" nz-input placeholder="Description"></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div class="form-action">
          <button nz-button nzType="primary" (click)="postCar()">Ajouter une Voiture</button>
        </div>
      </form>
    </div>
  </nz-spin>
</div>
